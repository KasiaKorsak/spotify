<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
    
            <div class='row'>
                <div class='col-md-2'>
                    Search author:
                </div>
                <div class='col-md-4'>
                    <input type='text'
                           [(ngModel)]='authorName'>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <!-- <h4>Filtered by: {{authorName}}</h4> -->
                    <button class="btn btn-outline-primary"
                    type="button"
                    title="Enter author"
                    (click)="search()">
                        Add
                    </button>
                </div>
      
      <!-- <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text"
                 [(ngModel)]="listTracksForAuthor" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Search for: {{listTracksForAuthor}}</h4>
          <button class="btn btn-outline-primary"
                  type="button"
                  title="Enter author"

            Add
          </button>

      </div>
  
      <div class="table-responsive">
        <table class="table mb-0"
               *ngIf="tracks && tracks.length">
          <thead>
            <tr>
              <!-- <th>
                <button class="btn btn-outline-primary btn-sm"
                        (click)="toggleImage()">
                  {{showImage ? "Hide" : "Show"}} Image
                </button>
              </th> -->
              <th>Track</th>
              <th>Track image</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of listTracksForAuthor">
              <td>
                <img *ngIf="track.imageUrl"
                     [src]="track.imageUrl"
                     [title]="track.trackName"
                     [style.width.px]="imageWidth"
                     [style.margin.px]="imageMargin">
              </td>
              <td>
                <a>
                  {{ track.trackName }}
                </a>
              </td>
              <td>
                <button class="btn btn-outline-primary btn-sm">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
